<div class="container-fluid">
  <div class="row">

    {% include 'header.html' %}

    <div class="container  mt-1">
      <section class="h-100 h-custom" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"><STRONG style="color: #4C3D35;">PostImage | Sign Up</STRONG></h3>

                  {% if errmsg %}

                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>{{errmsg}}</div>
                  </div>
                  {% endif %}
      
                  <form class="px-md-2" action="" method="post">
                    {% csrf_token %}

                    

                    <div class="form-outline mb-4">
                      <input type="text" id="uname" name="uname" class="form-control" />
                      <label class="form-label" for="uname">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="uemail" name="uemail" class="form-control" />
                      <label class="form-label" for="uname">Email</label>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline datepicker">
                          <input type="password" class="form-control" id="upass" name="upass" />
                          <label for="upass" class="form-label">Password</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <select class="select">
                          <option value="1" disabled>Gender</option>
                          <option value="2">Female</option>
                          <option value="3">Male</option>
                          <option value="4">Other</option>
                        </select>
      
                      </div>
                    </div>
      
      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div class="form-outline">
                          <input type="password" id="ucpass" name="ucpass" class="form-control" />
                          <label class="form-label" for="ucpass">Confirm Password</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <p>Already have an account? <a href="{% url 'log_in' %}">Log In</a></p>
                    </div>
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </div>

    {% include "footer.html" %}


  </div>
</div>
