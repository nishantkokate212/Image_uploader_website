<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-primary py-3 " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"
            ><strong>PostImage</strong></a
          >
          {% if request.user.is_authenticated %}
          <a class="navbar-text px-2" href="{% url 'home' %}" style="color: azure;">Home</a>
          
          <a class="navbar-text px-2" href="{% url 'log_out' %}" style="color: azure;">Log Out</a>
          &nbsp;

          <a href="#"><strong style="color: azure;">welcome, {{request.user.username}}</strong></a>
          
          {% endif %}
          
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
           
            <a class="navbar-text px-3" href="{% url 'sign_up'  %}" style="color: azure;">Sign In</a>
            <a class="navbar-text px-2" href="{% url 'log_in' %}" style="color: azure;">Log In</a>


            
          </div>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
